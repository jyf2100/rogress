# APISIX 配置文件
# 用于本地开发和集成测试

deployment:
  role: traditional
  role_traditional:
    config_provider: etcd

  admin:
    admin_key:
      - name: admin
        key: edd1c9f034335f136f87ad84b625c8f1
        role: admin
    admin_listen:
      ip: 0.0.0.0
      port: 9180

  etcd:
    host:
      - "http://etcd:2379"
    prefix: "/apisix"
    timeout: 30

apisix:
  node_listen:
    - ip: 0.0.0.0
      port: 9080

  proxy_mode: http

  # 启用 mcp-bridge 插件
  plugins:
    - real-ip
    - ai
    - key-auth
    - limit-count
    - prometheus
    - mcp-bridge
    - proxy-rewrite
    # 添加其他需要的插件

plugin_attr:
  prometheus:
    export_addr:
      ip: "0.0.0.0"
      port: 9091
